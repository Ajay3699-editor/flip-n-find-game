<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 'n' Find - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing-page">
    
    <video autoplay loop muted class="background-video">
        <source src="Animated_GIF_Creation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="landing-container">
        <div class="title-animation">
            <span style="--i:1;">F</span>
            <span style="--i:2;">l</span>
            <span style="--i:3;">i</span>
            <span style="--i:4;">p</span>
            <span style="--i:5;">'</span>
            <span style="--i:6;">n</span>
            <span class="space" style="--i:7;"></span>
            <span style="--i:8;">F</span>
            <span style="--i:9;">i</span>
            <span style="--i:10;">n</span>
            <span style="--i:11;">d</span>
        </div>
        <a href="game.html" class="start-button">Start Game</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
